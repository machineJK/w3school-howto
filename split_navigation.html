    <style>
        .tab_box {display: flex; justify-content: space-between; background-color: #333;}

        .tab_box a {display: inline-block; padding: 15px 20px; color: #fff;}
        .tab_box a:hover {background-color: #ddd;}
        .tab_box a.active {background-color: green;}
    </style>

</head>
<body>
    <div class="tab_box">
        <ul>
            <li><a href="javascript:;">Home</a></li>
            <li><a href="javascript:;">News</a></li>
            <li><a href="javascript:;">Contact</a></li>
        </ul>

        <ul>
            <li><a href="javascript:;" class="active">Help</a></li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </script>
